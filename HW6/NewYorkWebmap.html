
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([40.726875248357665, -73.9924608353208], 14.0);
     
      var photo = L.tileLayer('./Tiles/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      }).addTo(map);

      var OpenStreetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	  maxZoom: 19,
  	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map)

    var Tiles = {
      "New York City Historic Photo 2002":photo,
      "Open Street Map":OpenStreetMap
    }

    var Icon1 = L.icon ({
      iconUrl:'https://www.nicepng.com/png/full/764-7648482_park-icon.png',
      iconSize: [50,50],
      popupAnchor: [0,0]
    });
    var Popup1 = "St. Johns Park<br/><img src='https://images.squarespace-cdn.com/content/v1/5513191be4b01a4db1e2b9f3/1427751741845-49ZM8INYZ1PPXAV9H6V1/ke17ZwdGBToddI8pDm48kNO0eisKqUC7pEUKmGAyQg0UqsxRUqqbr1mOJYKfIPR7LoDQ9mXPOjoJoqy81S2I8N_N4V1vUb5AoIIIbLZhVYy7Mythp_T-mtop-vrsUOmeInPi9iDjx9w8K4ZfjXt2dh66HpPbFZH39DQkxOudL47a49uXI1Lt0_Y1bSdmpAtgH3bqxw7fF48mhrq5Ulr0Hg/SJ-6.0.jpg'width='100px'/>"

    var StJohnsPark = L.marker([40.7213454, -74.0074272],{icon:Icon1}).addTo(map)
        .bindPopup(Popup1);

        var Icon2 = L.icon ({
      iconUrl:'https://img.icons8.com/ios/452/--pier.png',
      iconSize: [50,50],
      popupAnchor: [0,0]
    });
    var Popup2 = "Pier 26 at Hudson River Park<br/><img src='https://lh3.googleusercontent.com/proxy/94v8mnz5ehDLRvy-kAVSur5GUvdBI7N2zA7qJBK-ynH_QxQbxoyw4VFy8Ttwxi9AK3ewvTc1MZgUdpN8EAZ0qjiEr3ULyEOgZEYJrum9fIJkqflkc2WG4Wn5rphysWfxzcjGWLwqDzGQIEN_zZtB0ZLX7CcO0QfOVtYz'width='100px'/>"

    var Pier26 = L.marker([40.7211331, -74.0131508],{icon:Icon2}).addTo(map)
        .bindPopup(Popup2);

        var Icon3 = L.icon ({
      iconUrl:'https://static.thenounproject.com/png/3129-200.png',
      iconSize: [50,50],
      popupAnchor: [0,0]
    });
    var Popup3 = "Tenement Museum<br/><img src='https://www.browndailyherald.com/wp-content/uploads/2017/10/toledano_museum-neutrality-lecture-_CO-Wikimedia-Commons.jpg'width='100px'/>"

    var Museum = L.marker([40.7188146, -73.9901197],{icon:Icon3}).addTo(map)
        .bindPopup(Popup3);

    var Vectors = {
      "St. Johns Park":StJohnsPark, "Pier 26 at Hudson River Park":Pier26, "Tenement Museum":Museum
    };

    L.control.layers(Tiles, Vectors).addTo(map);

  </script>
</body>
</html>
