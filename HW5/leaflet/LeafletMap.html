<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

   <script src = "./data/old_well_4326.geojson"></script>

</head>
<body>

    <div id="mapid"></div>
    <style>
        #mapid{ width: 900px; height: 500px;}
    </style>

    <script>
        var map = L.map('mapid').setView([35.91, -79.05], 17);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {}).addTo(map)
      
        var Icon1 = L.icon({ 
        iconUrl: 'https://image.flaticon.com/icons/png/512/2411/2411014.png',
        iconSize: [50,50], 
        popupAnchor: [0,0] 
        });

        var Popup1 = "UNC Bell Tower<br/><img src='https://upload.wikimedia.org/wikipedia/commons/e/ea/Bell_tower_in_Chapel_Hill_%28cropped%29.jpg'width='100px'/>";
       
        L.marker([35.9086044,-79.0492252],{icon:Icon1}).addTo(map)
            .bindPopup(Popup1)
            .openPopup();
        

            var Icon2 = L.icon({ 
        iconUrl: 'https://cdn2.iconfinder.com/data/icons/glyph-building/32/10-512.png',
        iconSize: [50,50], 
        popupAnchor: [0,0] 
        });

        var Popup2 = "Wilson Library<br/><img src='https://library.unc.edu/wp-content/uploads/2019/08/wilson2.jpg'width='100px'/>";
       
        L.marker([35.9094345, -79.0497277],{icon:Icon2}).addTo(map)
            .bindPopup(Popup2)
            .openPopup();
        

            var Icon3 = L.icon({ 
        iconUrl: 'https://static.thenounproject.com/png/196806-200.png',
        iconSize: [50,50], 
        popupAnchor: [0,0] 
        });

        var Popup3 = "Morehead Labratory<br/><img src='https://cms.concept3d.com/map/lib/image-cache/i.php?mapId=111&image=111/IMG_3269_1.JPG&w=900&h=508&r=1'width='100px'/>";
       
        L.marker([35.9089326, -79.0517926],{icon:Icon3}).addTo(map)
            .bindPopup(Popup3)
            .openPopup();

        // L.geoJSON(uncwell).addTo(map)

        // L.geoJSON(uncwell, { // a
        // pointToLayer: function (feature, latlng) { // b
        // return L.marker(latlng, {icon: uncIcon});}}) // c
        // .bindPopup(customPopup) // d
        // .addTo(map); //

    </script>

    
</body>
</html>
